plugins {
	id 'java-library'
	id 'eclipse'
}

repositories {
	jcenter()
	mavenCentral()
}

dependencies {

	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6'
	compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.2'
	compile group: 'com.atlassian.jira', name: 'jira-rest-java-client-core', version: '4.0.0'
	compile group: 'com.atlassian.jira', name: 'jira-rest-java-client-api', version: '4.0.0'
	compile 'com.sun.jersey:jersey-client:1.9.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.5.3'
	compile 'org.apache.commons:commons-math3:3.6.1'
	compile 'com.google.guava:guava:21.0'
	compile 'org.slf4j:slf4j-api:1.7.6'
	compile 'org.slf4j:slf4j-log4j12:1.7.5'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	compile 'com.sun.mail:javax.mail:1.5.5'
}
